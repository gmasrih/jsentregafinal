<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Final - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand text-white mb-0">Entrega Final - Simulador Carrito de Compras</h1>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
          <!-- Sección productos -->
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header bg-warning text-white text-center">
                <h4><i class="bi bi-box-seam me-2"></i>Productos</h4>
              </div>
              <div class="card-body" id="productsContainer">
                <!-- Aquí van los productos -->                  
              </div>
            </div>
          </div>
          <!-- Sección carrito -->
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-header bg-warning text-white text-center">
                <h4><i class="bi bi-cart3 me-2"></i>Carrito</h4>
              </div>
              <div class="card-body" id="cart">
                <button id="emptyCartBtn" class="btn btn-danger btn-sm mb-3">Vaciar Carrito</button>
                <div id="cartItemsContainer">
                  <!-- Contenido del carrito -->
                  <button id="buyBtn" class="btn btn-warning w-100 mt-3 d-none">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
